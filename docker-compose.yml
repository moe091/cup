services:
  db:
    image: postgres:16-alpine
    container_name: flowt
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowt_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flowt_dev"]
      interval: 2s
      timeout: 2s
      retries: 20

volumes:
  pgdata:
